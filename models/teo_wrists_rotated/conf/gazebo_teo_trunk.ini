[include "gazebo_teo_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/trunk
joints 2
networks (trunk)
trunk (0 1 0 1)

[TRAJECTORY_GENERATION]
trajectory_type trapezoidal_speed
refSpeed        10.0 10.0
refAcceleration 10.0 10.0

[trunk]
device gazebo_controlboard
jointNames AxialWaist FrontalWaist
name trunk
min_stiffness 0.0    0.0
max_stiffness 1000.0 1000.0
min_damping   0.0    0.0
max_damping   100.0  100.0

[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp            17.453 17.453
kd            0.174 0.174
ki            0.174 0.174
maxInt        9999  9999
maxOutput     9999  9999
shift         0.0   0.0
ko            0.0   0.0
stictionUp    0.0   0.0
stictionDwn   0.0   0.0

[VELOCITY_CONTROL]
velocityControlImplementationType integrator_and_position_pid
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp            8.726 8.726
kd            0.035 0.035
ki            0.002 0.002
maxInt        9999  9999
maxOutput     9999  9999
shift         0.0   0.0
ko            0.0   0.0
stictionUp    0.0   0.0
stictionDwn   0.0   0.0

[IMPEDANCE_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
stiffness     0.0   0.0
damping       0.0   0.0

[LIMITS]
jntPosMax 46.3 90.4
jntPosMin -59.3 -10.1
jntVelMax 100.0 100.0
