[include "gazebo_teo_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/rightLacqueyFetch/internalFinger
joints 2
networks (internalRightFinger)
internalRightFinger (0 1 0 1)

[TRAJECTORY_GENERATION]
trajectory_type trapezoidal_speed
refSpeed        10.0 10.0
refAcceleration 10.0 10.0

[internalRightFinger]
device gazebo_controlboard
jointNames TEO_rightLacqueyFetch::InternalRightFingerProximal TEO_rightLacqueyFetch::InternalRightFingerDistal 
name internalRightFinger
min_stiffness 0.0   0.0
max_stiffness 1000.0 1000.0
min_damping   0.0    0.0
max_damping   100.0  100.0

[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp            0.1745 0.1745
kd            0.0104 0.0104
ki            0.0174 0.0174
maxInt        9999  9999
maxOutput     9999  9999
shift         0.0   0.0
ko            0.0   0.0
stictionUp    0.0   0.0
stictionDwn   0.0   0.0

[VELOCITY_CONTROL]
velocityControlImplementationType integrator_and_position_pid
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp            8.726 8.726
kd            0.035 0.035
ki            0.002 0.002
maxInt        9999  9999
maxOutput     9999  9999
shift         0.0   0.0
ko            0.0   0.0
stictionUp    0.0   0.0
stictionDwn   0.0   0.0

[IMPEDANCE_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
stiffness     0.0  0.0
damping       0.0  0.0

[LIMITS]
jntPosMax 10.0 10.0
jntPosMin -30.0 -50.0
jntVelMax 100.0 100.0
