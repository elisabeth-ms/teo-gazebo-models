[include "gazebo_teo_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/head
joints 2
networks (head)
head (0 1 0 1)

[TRAJECTORY_GENERATION]
trajectory_type minimum_jerk

[head]
device gazebo_controlboard
jointNames AxialNeck FrontalNeck
name head
min_stiffness 0.0    0.0
max_stiffness 1000.0 1000.0
min_damping   0.0    0.0
max_damping   100.0  100.0

[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp            1.745 1.745
kd            0.122 0.122
ki            0.003 0.003
maxInt        9999  9999
maxOutput     9999  9999
shift         0.0   0.0
ko            0.0   0.0
stictionUp    0.0   0.0
stictionDwn   0.0   0.0

[VELOCITY_CONTROL]
velocityControlImplementationType integrator_and_position_pid
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp            8.726 8.726
kd            0.035 0.035
ki            0.003 0.003
maxInt        9999  9999
maxOutput     9999  9999
shift         0.0   0.0
ko            0.0   0.0
stictionUp    0.0   0.0
stictionDwn   0.0   0.0

[IMPEDANCE_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
stiffness     0.0   0.0
damping       0.0   0.0

[LIMITS]
jntPosMax 70 8.4
jntPosMin -70 -29
jntVelMax 100.0 100.0
